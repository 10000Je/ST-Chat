# 자유로운 색깔채팅 사용가능
AdminPermission: 'st.chatcolor.admin'

# 아이템 표시 텍스트
ItemShowText: '[i]'

# 아이템 표시 포맷.
# 사용가능한 변수 [ITEMNAME] [AMOUNT]
ItemShowChat: '&e(&6 [ITEMNAME]&c x[AMOUNT] &e)&f'

# 플레이어 손 표시 포맷.
# 사용가능한 변수 [PLAYER]
HandShowChat: '&e( &f[PLAYER] &6님의 손! &e)'
HandShowLore:
  - '&f[PLAYER] &6님의 소중한 손입니다!'

# 쿨타임은 (초)기준
ItemShowCoolTime: 60
# 사용가능한 변수 [LEFTTIME]
ItemShowCoolTimeMsg: '&c[&aG&d] &f｜ &6[LEFTTIME]&a초 후에 사용할 수 있습니다.'

# 디스코드 웹훅 관리.
DiscordWebhookUrl: 'Input Your Webhook URL'
# 사용가능한 변수 [CURRENTTIME] [CHANNEL] [MESSAGE] \n
DiscordFormat: '([CURRENTTIME]) \n[CHANNEL] ｜ [MESSAGE]'

# 전체채팅 커스터마이징.
GlobalEnable: '&c[&aG&d] &f｜ &a전체채팅이 활성화 되었습니다.'
# 사용가능한 변수 [PLAYERGROUP] [PLAYERNAME] [MESSAGE]
GlobalChatFormat: ' [PLAYERGROUP] &f: [PLAYERNAME] &f: [MESSAGE]'

# 지역채팅 커스터마이징.
RegionEnable: '&c[&aG&d] &f｜ &a지역채팅이 활성화 되었습니다.'
# 사용가능한 변수 [PLAYERNUM] [PLAYERGROUP] [PLAYERNAME] [MESSAGE]
RegionChatFormat: ' &7[지역&f([PLAYERNUM]&6명&f)&7] &f: [PLAYERGROUP] &f: [PLAYERNAME] &f: [MESSAGE]'
PlayerNumberColor: 'GOLD'
RegionChatDistance: 300

# 한글채팅 커스터마이징.
KoreanEnable: '&c[&aG&d] &f｜ &a한글채팅이 활성화 되었습니다.'
KoreanDisable: '&c[&aG&d] &f｜ &c한글채팅이 비활성화 되었습니다.'

# 채팅청소 커스터마이징.
CCTimeFormat: 'yyyy년 MM월 dd일 HH시 mm분 ss초'
# 사용가능한 변수 [PLAYER] [TIME]
CCMessage:
  - '&c[&aG&d] &f｜ &a[PLAYER] &f님이 채팅 청소를 하셨습니다.'
  - '&c[&aG&d] &f｜ &e현재 시각 &f: &6[TIME]'
PCCMessage:
  - '&c[&aG&d] &f｜ &a개인채팅청소를 완료 하였습니다.'
  - '&c[&aG&d] &f｜ &e현재 시각 &f: &6[TIME]'

